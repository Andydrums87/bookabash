name: Calendar Sync and Webhook Renewal

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  sync-and-renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: Sync calendars
        run: |
          echo "Calling calendar sync endpoint..."
          curl -v https://www.partysnap.co.uk/api/calendar/scheduled-sync
      
      - name: Renew webhooks
        run: |
          echo "Renewing webhook subscriptions..."
          curl -v https://www.partysnap.co.uk/api/calendar/renew-webhooks