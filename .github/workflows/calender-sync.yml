name: Calendar Sync

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-calendars:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call calendar sync endpoint
        run: |
          echo "Starting calendar sync at $(date)"
          response=$(curl -s -w "\n%{http_code}" https://partysnap.co.uk/api/calendar/scheduled-sync)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Calendar sync failed with status $http_code"
            exit 1
          else
            echo "Calendar sync completed successfully"
          fi