<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue Onboarding - PartySnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .intro-card {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      height: 80px;
      width: auto;
      margin-bottom: 30px;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 32px;
    }

    .title {
      font-size: 80px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 400;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="intro-card">
    <div class="content">
      <img src="https://res.cloudinary.com/dghzq6xtd/image/upload/v1752578794/Transparent_With_Text_1_nfb1pi.png" alt="PartySnap" class="logo">
      <h1 class="title">Venue Onboarding</h1>
      <p class="subtitle">Setting up your venue listing</p>
    </div>
  </div>
</body>
</html>
